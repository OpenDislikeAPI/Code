# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and deploy it to railway

name: Railway Deploy
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: v17.3.0
        cache: 'npm'
    - uses: "finnp/create-file-action@master"
      env:
        FILE_NAME: "config/key"
        FILE_DATA: "{{ secrects.ENC_KEY }}"
    - uses: "finnp/create-file-action@master"
      env:
        FILE_NAME: "config/client_secrect"
        FILE_DATA: "{{ secrects.CLIENT_SECRET }}"
    - run: npm i
    - run: railway up
      env: 
        RAILWAY_TOKEN: "{{ secrects.RAILWAY_TOKEN }}"
        
